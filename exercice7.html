<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP JavaScript</title>
</head>
<body>
    <h1>Exercice 7</h1>
   <h1> Calculatrice de cercle</h1>
<div id="rayon"></div>
<div id="perimetre"></div>
<div id="surface"></div>
<script>
    const PI=Math.PI;
    let rayon=Number(prompt("donner le rayon"));
    let perimetre=2*PI*rayon;
    let surface=PI*rayon*rayon;
    document.getElementById("rayon").innerHTML="rayon :"+rayon+" cm";
    document.getElementById("perimetre").innerHTML="perimetre :"+perimetre.toFixed(2)+" cm";
    document.getElementById("surface").innerHTML="surface :"+surface.toFixed(2)+"cm";

</script> 
</body>
</html>
